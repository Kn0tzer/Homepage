<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        const rawQuery = window.location.search;
        const match = rawQuery.match(/\?=(.+)/);
        const embedUrl = match ? decodeURIComponent(match[1]) : null;
        if (embedUrl) {
            document.write(`<iframe src="${embedUrl}" allowfullscreen></iframe>`);
        } else {
            document.body.innerText = "No URL provided to embed.";
        }
    </script>
</body>
</html>
