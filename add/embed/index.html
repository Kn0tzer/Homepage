<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title can't be shown</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        async function fetchAndSetMetadata(embedUrl) {
            try {
                // Get html
                const response = await fetch(embedUrl);
                const html = await response.text();

                // Get html metadata
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");

                // Title
                const pageTitle = doc.querySelector("title");
                if (pageTitle) {
                    document.title = pageTitle.textContent;
                }

                // Favicon
                const favicon = doc.querySelector("link[rel~='icon']");
                if (favicon) {
                    const link = document.createElement("link");
                    link.rel = "icon";
                    link.href = favicon.href.startsWith("http") ? favicon.href : new URL(favicon.href, embedUrl).href;
                    document.head.appendChild(link);
                }
            } catch (error) {
                console.error("Error fetching metadata:", error);
            }
        }

        const rawQuery = window.location.search;
        const match = rawQuery.match(/\?=(.+)/);
        const embedUrl = match ? decodeURIComponent(match[1]) : null;

        if (embedUrl) {
            fetchAndSetMetadata(embedUrl);
            document.write(`<iframe src="${embedUrl}" allowfullscreen></iframe>`);
        } else {
            alert("No URL provided to embed.");
            const baseUrl = `${window.location.origin}/add`;
            window.location.href = baseUrl;
        }
    </script>
</body>
</html>
